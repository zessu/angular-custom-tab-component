<div class="container">
  <app-tab-panel #tabsPanel [template]="customTemplate">
    <span class="content">
      <app-tab label="Personal Information" #personalInformationTab>
        <form [formGroup]="form">
          <mat-form-field appearance="outline">
            <input matInput placeholder="First Name">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Last Name">
          </mat-form-field>
        </form>
        <button mat-stroked-button (click)="tabsPanel.selectTab(emailTab)">Next</button>
      </app-tab>
      <app-tab label="Email" #emailTab>
        <form [formGroup]="form">
          <mat-form-field appearance="outline">
            <input matInput placeholder="First Name">
          </mat-form-field>
        </form>
        <button mat-stroked-button (click)="tabsPanel.selectTab(personalInformationTab)">Previous</button>
        <button mat-stroked-button (click)="tabsPanel.selectTab(credentialsTab)">Next</button>
      </app-tab>
      <app-tab label="Create Credentials" #credentialsTab>
        <form [formGroup]="form">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Password">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Confirm Password">
          </mat-form-field>
        </form>
        <button mat-stroked-button (click)="tabsPanel.selectTab(emailTab)">Previous</button>
        <button mat-stroked-button (click)="submit()">Save</button>
      </app-tab>
    </span>
  </app-tab-panel>
</div>
